<!doctype html>
<html lang="en">

<head>
  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="style.css">



  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

  <title>Patika.dev - Bootcamp Başvuru Formu</title>
</head>

<body>
  <div class="bg-dark">
    <div class="container" style="height: 100vh;">
      
      <div class="row pt-3">
        <div class="card text-center m-auto">
          <!--Form Başlık-->
          <div class="card-header">
            <img class="logo shadow rounded-circle"
              src="https://global-uploads.webflow.com/6097e0eca1e87557da031fef/609859a191abe5d64b17fed3_Patika%20logo.png">
            <h4 class="d-inline-block">KOFANA Bootcamp Başvuru Formu</h4>
            <div id="alert-box" class="alert alert-success" role="alert">
              Kayıt Gerçekleştirildi!
            </div>
          </div>

          <!--Form Alanları-->
          <div class="card-body">
            <form id="frm1" name="frm1" onsubmit="return false;">
              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <label for="name">İsminiz</label>
                    <input required type="text" class="form-control" id="name" placeholder="Adınız" name="name">
                  </div>
                  <div class="col">
                    <label for="surname">Soyad</label>
                    <input required type="text" class="form-control" id="surname" placeholder="Soyadınız" name="surname">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="email">E-posta</label>
                <input required type="email" class="form-control" placeholder="E-Posta Adresiniz" id="email"> 
              </div>

              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <label for="phone">Telefon</label>
                    <input required type="tel" class="form-control" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                      placeholder="Tel. No : (505) 456 7890" id="phone">
                  </div>
                  <div class="col">
                    <label for="yearOfBirth">Doğum Yılı</label>
                    <input required class="form-control" placeholder="1999" type="number" id="yearOfBirth" name="yearOfBirth"
                      min="1900" max="2022">
                  </div>
                </div>
              </div>

              <div class="form-group">
                <div class="form-row">
                  <div class="col">
                    <label for="gender">Cinsiyet</label>
                    <select required name="gender" class="custom-select" id="gender">
                      <option value="Erkek">Erkek</option>
                      <option value="Kadın">Kadın</option>
                      <option value="Belirtilmedi">Belirtmek İstemiyorum</option>
                    </select>
                  </div>

                  <div class="col">
                    <label for="educationStatus">Eğitim Durumu</label>
                    <select required name="educationStatus" class="custom-select" id="educationStatus">
                      <option value="Ortaokul">Ortaokul</option>
                      <option value="Lise">Lise</option>
                      <option value="Lisans">Lisans</option>
                      <option value="Yüksek Lisans">Yüksek Lisans</option>
                      <option value="Doktora">Doktora</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="department">Bölüm</label>
                <select required name="department" class="custom-select" id="department">
                  <option value="Bilgisayar Mühendisliği / Bilimleri">Bilgisayar Mühendisliği / Bilimleri</option>
                  <option value="Yönetim Bilişim Sistemleri">Yönetim Bilişim Sistemleri</option>
                  <option value="Bilgisayar ve Öğretim Teknolojileri Eğitimi">Bilgisayar ve Öğretim Teknolojileri
                    Eğitimi
                  </option>
                  <option value="Yazılım Mühendisliği">Yazılım Mühendisliği</option>
                  <option value="Elektrik Elektronik Mühendisliği / Elektronik ve Haberleşme Mühendisliği">
                    Elektrik-Elektronik Mühendisliği / Elektronik ve Haberleşme Mühendisliği</option>
                  <option value="Endüstri Mühendisliği">Endüstri Mühendisliği</option>
                  <option value="Makine Mühendisliği">Makine Mühendisliği</option>
                  <option value="Matematik / Matematik Mühendisliği">Matematik / Matematik Mühendisliği</option>
                  <option value="İstatistik">İstatistik</option>
                  <option value="İşletme / İktisat">İşletme / İktisat</option>
                </select>
              </div>

              <button type="submit" id="submitbtn" class="btn-lg btn-success">Başvur</button>

            </form>
          </div>

        </div>
      </div>
    </div>
  </div>


  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous">
  </script>

<script src="script.js"></script>
</body>

</html>
